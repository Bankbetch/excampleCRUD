<mat-card>
  <!-- ข้อมูลเพิ่มเติม https://tburleson-layouts-demos.firebaseapp.com/ -->
  <div fxlayout="row" fxLayoutAlign="space-between center">
    <h2>...</h2>
    <button mat-raised-button color="primary">เพิ่มข้อมูล</button>
  </div>

  <div fxLayout="row">
    <mat-form-field fxFlex>
      <input matInput placeholder="ค้นหาจากรหัสห้องพัก">
    </mat-form-field>
    <button class="btnSearch" mat-raised-button color="primary">ค้นหา</button>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Weight </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> Symbol </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>

    <!-- Tool Column -->
    <ng-container matColumnDef="tool">
      <th mat-header-cell *matHeaderCellDef> เครื่องมือ </th>
      <td mat-cell *matCellDef="let element">

        <button mat-mini-fab color="primary">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-mini-fab color="warn">
          <mat-icon>close</mat-icon>
        </button>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</mat-card>
